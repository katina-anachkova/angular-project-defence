<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Register</h3>
            <div class="card">
                <form class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Username<span class="text-danger"> *</span></label>
                            <input type="text" id="username" name="username" placeholder="Add a username">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Password<span class="text-danger"> *</span></label>
                            <input type="password" id="password" name="password" placeholder="Type your password">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Repeat password<span class="text-danger"> *</span></label>
                            <input type="password" id="password" name="password" placeholder="Confirm your password">
                        </div>
                    </div>
                    <div class="text-center fs-6"> Already have an account? <a href="/login">Log in</a> </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class=" btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
