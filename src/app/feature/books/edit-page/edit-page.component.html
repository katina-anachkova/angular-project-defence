<section>
    <form>
        <fieldset>
            <legend>Edit my Book</legend>
            <p>
                <label for="title">Title</label>
                <span>
                    <input type="text" name="title" value="" />
                </span>
            </p>
            <p>
                <label for="description">Description</label>
                <span>
                    <textarea name="description">"some desc"</textarea>
                </span>
            </p>
            <p>
                <label for="image">Image</label>
                <span>
                    <input type="text" name="imageUrl"
                        value="https://richmond.com.mx/wp-content/uploads/2020/08/Abracadabra6_SB.png" />
                </span>
            </p>
            <p>
                <label for="type">Type</label>
                <span>
                    <select name="type" value="some type in curly brackets">
                        <option value="Fiction" value>Fiction</option>
                        <option value="Romance">Romance</option>
                        <option value="Mistery">Mistery</option>
                        <option value="Classic">Clasic</option>
                        <option value="Other">Other</option>
                    </select>
                </span>
            </p>
            <input type="submit" value="Save" />
        </fieldset>
    </form>
</section>
