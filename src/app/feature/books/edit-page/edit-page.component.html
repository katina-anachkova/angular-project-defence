<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Edit Book</h3>
            <div class="card">
                <form class="form-card" #editBookForm="ngForm" (ngSubmit)="saveBook(editBookForm)">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Title<span class="text-danger"> * </span></label>
                            <input #bookTitle="ngModel" [(ngModel)]="book.title" type="text" id="title" name="title" required
                                minlength="5" placeholder="Book title">
                            <ng-container *ngIf="bookTitle.touched && bookTitle.invalid">
                                <p *ngIf="bookAuthor.errors!['required']" class="error">Author is required</p>
                                <p *ngIf="bookAuthor.errors!['minlength']" class="error">Author must be at least 5
                                    characters long</p>
                            </ng-container>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Author<span class="text-danger"> * </span></label>
                            <input #bookAuthor="ngModel" [(ngModel)]="book.author" type="text" id="author" name="author" required
                                minlength="5">
                            <ng-container *ngIf="bookAuthor.touched && bookAuthor.invalid">
                                <p *ngIf="bookAuthor.errors!['required']" class="error">Author is required</p>
                                <p *ngIf="bookAuthor.errors!['minlength']" class="error">Author must be at least 5
                                    characters long</p>
                            </ng-container>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Description<span class="text-danger"> *</span></label>
                            <input [(ngModel)]="book.description" #bookDescription="ngModel" required minlength="20" type="text"
                                id="description" name="description">
                            <ng-container *ngIf="bookDescription.touched && bookDescription.invalid">
                                <p *ngIf="bookDescription.errors!['required']" class="error">Description is required</p>
                                <p *ngIf="bookDescription.errors!['minlength']" class="error">Description must be at
                                    least 20
                                    characters long</p>
                            </ng-container>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Image<span class="text-danger"> *</span></label>
                            <input [(ngModel)]="book.imageUrl" #bookImage="ngModel" required type="text" id="imgUrl" name="imgUrl">
                            <ng-container *ngIf="bookImage.touched && bookImage.invalid">
                                <p *ngIf="bookImage.errors!['required']" class="error">Image is required</p>
                            </ng-container>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class=" btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
